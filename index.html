        <!--menu-->

            <li><a href="Movies.html">Movies</a></li>

        </ul>
        <a href="sign in.html" class="btn">Login in</a>
    </header>
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <img src="#" alt="l">
        </div>
        <div class="slide slide-1">
            <div class="caption">
                <h3>HIGH CALLING</h3>
                <p>ACTION/ THRILLER/ GOSPHEL</p>
                <a href="video.html" class="btn">PLAY</a>
            </div>
        </div>
        <div class="slide slide-2">
            <div class="caption">
                <h3>MY DREAM</h3>
                <p>Life-Changing / THRILLER / 18+</p>
            </div>
        </div>
        <div class="slide slide-3">
            <div class="caption">
                <h3>Burning Coles</h3>
                <p>Life-Changing / THRILLER / SEXUAl-EDUCATION</p>
            </div>
        </div>
        <div class="arrow r" onclick="next()">
            <img src="insta-2.jpg" alt="r">
        </div>
    </div>

    <script>
        let slide = document.querySelectorAll('.slide');
        var current = 0;

        function cls() {
            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = 'none';
            }
        }

        function next() {
            cls();
            if (current === slide.length - 1) current = -1;
            current++;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function () {
                x += 0.1;
                slide[current].style.opacity = x;
                if (x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function prev() {
            cls();
            if (current === 0) current = slide.length;
            current--;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function () {
                x += 0.1;
                slide[current].style.opacity = x;
                if (x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function start() {
            cls();
            slide[current].style.display = 'block';
        }
        start();
    </script>
</body>
</html>
